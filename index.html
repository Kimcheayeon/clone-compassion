<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clone-compassion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrap">
    <header>
      <div class="header-inner">
        <h1 class="header-logo"><a href="#" class="text-hide">컴패션 로고</a></h1>
        <nav class="gnb-container">
          <ul class="gnb-list">
            <li class="gnb-item"><a href="#">소개</a></li>
            <li class="gnb-item"><a href="#">어린이후원</a></li>
            <li class="gnb-item"><a href="#">맞춤후원</a></li>
            <li class="gnb-item"><a href="#">참여</a></li>
            <li class="gnb-item"><a href="#">소식</a></li>
          </ul>
          <ul class="gnb-icon-list">
            <li class="gnb-icon-item"><a href="#" class="btn-direct-sponsorship btn-blue">바로 후원하기</a></li>
            <li class="gnb-icon-item"><a href="#" class="btn-ham-menu text-hide">햄메뉴</a></li>
            <li class="gnb-icon-item"><a href="#" class="btn-mypage text-hide">마이페이지</a></li>
            <li class="gnb-icon-item"><a href="#" class="btn-heart text-hide">하트</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- 헤더 -->
    <main>
      <section id="mainBannerSection" class="main-section01">
        <div class="main-section-inner"></div>
      </section>
      <!-- 메인섹션01 메인배너섹션 -->
      <section id="introChildSection" class="main-section02">
        <div class="main-section-inner">
          <div class="intro-child-txt">
            <h2 class="intro-child-title section-title">1:1 어린이양육</h2>
            <h3 class="intro-child-name big-title">함께 자라는<br><span>나</span> 그리고 <span>에수야우칼</span></h3>
            <p class="intro-child-content content-text">
              안녕하세요, <strong>에티오피아</strong>에 사는 <strong>에수야우칼</strong>입니다.<br>
              저는 <strong>2</strong>살 <strong>남자</strong> 어린이예요.
              <br><br>
              얼른 후원자님을 만나 편지를 주고받고 싶어요.<br>
              저의 후원자님이 되어주시겠어요?
            </p>
            <div class="intro-child-btn-container">
              <button class="btn-see-detail"><a href="#" class="btn-white">어린이 자세히보기</a></button>
              <button class="btn-support"><a href="#" class="btn-blue">어린이 후원하기</a></button>
            </div>
          </div>
          <div class="intro-child-img"><img src="images/intro-kid-img.jpg" alt="양육어린이 이미지"></div>
        </div>
      </section>
      <!-- 메인섹션02 아이소개섹션 -->
      <section id="UseDonationSection" class="main-section03">
        <div class="main-section-inner"></div>
      </section>
      <!-- 메인섹션03 후원금사용섹션 -->
      <section id="yourSupportSection" class="main-section04">
        <div class="main-section-inner"></div>
      </section>
      <!-- 메인섹션04 맞춤후원섹션 -->
      <section id="WhenIGrowSection" class="main-section05">
        <div class="main-section-inner"></div>
      </section>
      <!-- 메인섹션05 위러브섹션 -->
      <section id="storySection" class="main-section06">
        <div class="main-section-inner"></div>
      </section>
      <!-- 메인섹션06 소식스토리섹션 -->
      <section id="quickLinksection" class="main-section07">
        <div class="main-section-inner"></div>
      </section>
      <!-- 메인섹션07 바로가기섹션 -->
    </main>
    <!-- 메인 -->
    <footer>
      <div class="footer-inner"></div>
    </footer>
    <!-- 푸터 -->
  </div>
